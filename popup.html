<!doctype html>
<html>
  <head>
    <title>TabMan Popup</title>
    <!-- <script src="lib/jquery-1.7.min.js"></script> -->
    <link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.4.custom.css" />
    <link rel="stylesheet" href="css/tabman.css" type="text/css"/>
    <script src="lib/jquery-1.10.2.js"></script>
    <script src="lib/jquery-ui-1.10.4.custom.min.js"></script> 

    <script src="popup.js"></script>
  </head>
  <body>
  <div class="top-controls">
  <button id="expandToggle" class="popup-top"><div class="top-button-icon window-collapse"></div>
        <span class="top-button-label">All</span></button>
  </div>
  <div id="currentWindow">
  <hr>
  </div>
  <div id="managedWindows">
  <hr>
  </div>
  <div id="unmanagedWindows">
  </div>

  <div id="manage-dialog" title="Manage Window">
    <form>
    <fieldset>
      <label for="subject">Subject</label>
      <input type="text" name="subject" id="subject" class="text ui-widget-content ui-corner-all" />
    </fieldset>
    </form>
  </div>

  </body>
</html>
